<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Popup</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="libs/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body class="p-3 bg-white">
    <h5><i class="fas fa-puzzle-piece"></i> Extension Popup</h5>
    <p class="small text-muted">This popup can open or close the side panel.</p>

    <!-- Open Side Panel button -->
    <button id="openPanelBtn" class="btn btn-primary mb-2">
      <i class="fas fa-columns"></i> Open Side Panel
    </button>
    <br />

    <!-- New: Close Side Panel button -->
    <button id="closePanelBtn" class="btn btn-secondary">
      <i class="fas fa-times-circle"></i> Close Side Panel
    </button>

    <script src="js/ui/popup.js"></script>
  </body>
</html>
